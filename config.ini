import configparser

config = configparser.ConfigParser()
config.read('config.ini')

TOKEN = config['Discord']['TOKEN']
GUILD = config['Discord']['GUILD']

AWS_ACCESS_KEY_ID = config['AWS']['AWS_ACCESS_KEY_ID']
AWS_SECRET_ACCESS_KEY = config['AWS']['AWS_SECRET_ACCESS_KEY']
AWS_REGION = config['AWS']['AWS_REGION']

whitelist = config['Whitelist']['whitelist'].split(',')
whitelist_role_name = config['Whitelist']['whitelist_role_name']

message_queue_maxsize = int(config['MessageQueue']['message_queue_maxsize'])

log_file_path = config['Logging']['log_file_path']
log_level = config['Logging']['log_level']
